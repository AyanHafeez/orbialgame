draggable(document.getElementById("upgradediv")); /* THIS CODE IS ADAPTED FROM W3SCHOOLS.COM. it was used to create a draggable update div on top of our canvas to increase customizability in our game*/
function draggable(xx) {
  var inpos = 0, /*initial x positon*/
   inpos2 = 0, /* intiial y position*/
  endpos = 0, /* the ending x position*/
  endpos2 = 0;/* the ending y positon*/
    document.getElementById(xx.id).onmousedown = pullmouse;
   /*  execute the position calculation position*/


  function pullmouse(e) {
    e = e || window.event;
    e.preventDefault(); /* prevents the default value of "e" taking presedence*/
    inpos = e.clientX; /* initial position*/
    inpos2 = e.clientY;
    document.onmouseup = resetDrag; /* when the mouse is released,  stop the dragging of the div*/
    document.onmousemove = putDrag; /* move the x and y of the div if the mouse is down*/
  }

  function putDrag(e) {
    e = e || window.event;
    e.preventDefault();
    endpos = inpos - e.clientX; /* ending position in relevance to the canvas, x value*/
    endpos2 = inpos2 - e.clientY;/* ending position in relevance to the canvas, y value*/
    inpos = e.clientX; /* the intiial positon is set to the original position*/
    inpos2 = e.clientY;
    xx.style.top = (xx.offsetTop - endpos2) + "px"; /* sets the top and left values of the div such that it is where we drag it by checking the original offset of the top versus the current positon*/
    xx.style.left = (xx.offsetLeft - endpos) + "px";
  }

  function resetDrag() {
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
